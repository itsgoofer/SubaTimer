<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			html {
				background-color: none;
				color: white;
				font-size: 100px;
			}
		</style>
	</head>
	<body>
		<div id="timer"></div>
		<script>
			setInterval(() => {
				document.querySelector('#timer').innerText = localStorage.getItem('subathonTimer')
			}, 500)
		</script>
	</body>
</html>
